            <foreignobject x='0' y='20%' width='90%' height='70%' dir='rtl' style='text-align:right; font-size:14px; padding-left:17.25px'>

                <body xmlns='http://www.w3.org/1999/xhtml'>
                    <p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><span style="font-size:24px;line-height:115%;">التقييم&nbsp;</span><strong><span style="font-size:21px;line-height:115%;">الفردي</span></strong><span style="font-size:24px;line-height:115%;">&nbsp;لحامل هذه الشهادة&nbsp;<br>&nbsp;</span></p>
<p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><span style="line-height:115%;">يهدف مشروع أصبوحة&nbsp;</span><span dir="LTR" style="line-height:115%;">180&nbsp;</span><span style="line-height:115%;">&nbsp;إلى رفع كفاءة التعلم من خلال القراءة المنهجية لدى القارئ وذلك &nbsp;من خلال تعميق أهمية الكتابة التوثيقية المصاحبة للقراءة و المتمثلة في تنظيم وحفظ أوعية المعرفة، وتيسير سبل الإفادة من محتوياتها؛ لأغراض المناقشة والمقارنة، بهدف تحقيق أقصى درجات الإفادة منها، و</span><span style="line-height:115%;">استثمار أكبر قدر ممكن من النتاج الفكري لتتحول القراءة عند القارئ من مجرد اكتساب إلى عملية تبادلية فيها الاكتساب والنتاج المتولد عنها</span><span style="line-height:115%;">، إيمانًا منا أن إعمال الذهن فيما تتعلم، وتوثيقه كتابيًا يعد وسيلة أساسية للابتكار والتطور وتحقيق النهضة.</span></p>
<p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><span style="line-height:115%;">لقد قام فريق مختص بمتابعة القارئ و قام فريق مدرب على تقييم إنجازه ضمن خطة منهجية ومعايير محددة مسبقًا، اعتمدت على قراءة الأفكار الأساسية والفرعية الموجودة في الكتاب، وتقديم تغذية راجعة للأطروحات المقدّمة للمساهمة في رفع استفادة الفرد من حصيلة ما قد قرأ وتعزيز مهارات القراءة الفعّالة من خلال مناقشات وحوارات، وتمكينه من ترسيخ أفكار المادة المقروءة وتحويلها إلى أسئلة معرفية، وكلمات دلالية، وملخصات مرجعية، وأطروحات ناتجة عن حصاد ذلك كله.</span></p>
<p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><strong><span style="line-height:115%;"><br> <u>التقديرات التي حصل عليها القارئ كما يلي: &nbsp;</u></span></strong></p>
<p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><span style="line-height:115%;">-&nbsp;</span><span style="line-height:115%;">السؤال العام المقدم من القارئ تقديره</span><span style="line-height:115%;">&nbsp;(ممتاز</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;جيد جدًا</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مقبول</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مرفوض)</span></p>
<p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><span style="line-height:115%;">- الملخص العام المقدم من القارئ تقديره (ممتاز</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;جيد جدًا</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مقبول</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مرفوض)</span></p>
<p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><span style="line-height:115%;">- الاقتباسات المقدمة من القارئ تقديرها (ممتاز</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;جيد جدًا</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مقبول</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مرفوض)</span></p>
<p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><span style="line-height:115%;">- الأسئلة المعرفية المقدمة من القارئ تقديرها (ممتاز</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;جيد جدًا</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مقبول</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مرفوض)</span></p>
<p dir="RTL" style='margin-top:0in;margin-right:0in;margin-bottom:10.0pt;margin-left:1.25cm;text-align:right;line-height:115%;font-size:14px;font-family:"Calibri",sans-serif;'><span style="line-height:115%;">- الأطروحات المقدمة من القارئ تقديرها (ممتاز</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;جيد جدًا</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مقبول</span><strong><span dir="LTR" style="line-height:115%;color:#00B050;">||</span></strong><span dir="LTR" style="line-height:115%;">&nbsp;</span><span style="line-height:115%;">&nbsp;مرفوض)</span></p>
                </body>
